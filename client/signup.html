<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makulay - Signup</title>
    <link rel="stylesheet" href="../public/styles/tailwind.css">
</head>
<body>
    <div class="min-h-screen flex flex-col gap-10 items-center p-16 w-full bg-gray-950">
        <div class="text-white font-bold text-7xl flex">
            <p class="text-red-400">M</p>
            <p class="text-orange-400">a</p>
            <p class="text-yellow-400">k</p>
            <p class="text-green-400">u</p>
            <p class="text-blue-400">l</p>
            <p class="text-indigo-400">a</p>
            <p class="text-violet-400">y</p>
        </div>

        <div class=" bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md">
            <h1 class="text-2xl font-bold text-center mb-4 text-gray-200">Nice to meet you!</h1>
            <form id="signup_form" action="/user/signup" method="post" class="w-96">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Name</label>
                    <input name="name" type="text" id="name" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Juan Dela Cruz" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium  text-gray-300 mb-2">Email Address</label>
                    <input name="email" type="email" id="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="juandelacruz@gmail.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium  text-gray-300 mb-2">Password</label>
                    <input name="password" type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Password" required>
                </div>
                <div class="mb-4">
                    <label for="cpassword" class="block text-sm font-medium  text-gray-300 mb-2">Confirm Password</label>
                    <input name="cpassword" type="password" id="cpassword" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Confirm password" required>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <a href="/"
                        class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">I already have an account</a>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 cursor-pointer">Sign up</button>
            </form>
        </div>
    </div>
    <script src="../public/script/signup.js">
    </script>
</body>
</html>
