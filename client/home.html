<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makulay - Home</title>
    <link rel="stylesheet" href="../public/styles/tailwind.css">
    <link rel="stylesheet" href="../public/styles/home.css">
    <link rel="stylesheet" href="../public/styles/svg.css">
</head>
<body>
    <section class="w-full min-h-screen bg-gray-950 flex flex-col items-center">
        <dialog id="add-color--dialog" class="w-full h-screen bg-black bg-opacity-60 z-10">
            <div class="w-full h-full flex items-center justify-center">
                <div class="h-3/5 w-[26rem] bg-white rounded-xl p-8 text-gray-900">
                    <h1 class="text-4xl font-semibold">Add a Color</h1>
                    
                </div>
            </div>
        </dialog>


        <header class="w-4/5 flex py-10">
            <h1 id="username" class="text-4xl text-white pl-5">Zeus's Kulay de Paleta</h1>
        </header>
        <div id="color-container" class="w-4/5 p-5 grid grid-cols-[repeat(auto-fill,_13rem)] gap-10 justify-center lg:justify-start">
            <div id="add-color" class="card h-72 bg-white rounded-xl flex justify-center items-center hover:cursor-pointer">
                <span class="add-color-svg"></span>
            </div>
            <div class="card h-72 bg-pink-50 rounded-xl">
            </div>
            <div class="card h-72 bg-green-200 rounded-xl">
                <!-- add plus logo -->
            </div>
        </div>
    </section>
    <script src="../public/script/home.js"></script>
